<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 09 (v-filters)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <ul>
            <li v-for="usuario in usuarios"> {{ usuario.nome | toUpperCase }}</li>
        </ul>
        <ul>
            <li v-for="usuario in usuarios"> {{ usuario.nome | truncate(10) }}</li>
        </ul>
    </div>

    <!-- <script src="http://unpkg.com/vue"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Aula 09 - Vuejs do Jeito Ninja!',
                usuarios: [
                    { nome: 'Jon Snow' },
                    { nome: 'Tyron Lannister' },
                    { nome: 'Dasnerys Targaryen' }
                ]
            },

            filters: {
                toUpperCase(str) {
                    return str.toUpperCase();
                },
                truncate(str, length) {
                    let output = str;
                    if (output.length > length) {
                        output = str.substring(0, length) + '...';
                    }
                    return output;
                }
            }
            
        });
    </script>

</body>

</html>
