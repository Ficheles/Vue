<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 07 (v-bind, class, style)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <button class="btn" v-bind:class="btnClassLimpar" v-bind:style="btnStyleLimpar">LIMPAR</button>
        <button class="btn" v-bind:class="btnClassEnviar" v-bind:style="btnStyleEnviar">ENVIAR</button>
        <button class="btn" v-bind:class="btnClassCancelar" >CANCELAR</button>
    </div>

    <!-- <script src="http://unpkg.com/vue"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Aula 07 - Vuejs do Jeito Ninja!',
                btnClassLimpar: {
                    'btn-danger': true,
                    'btn-sm': false
                },
                btnClassEnviar: [
                    'btn-primary', 'btn-lg'
                ] ,
                btnClassCancelar: 'btn-light',
                btnStyleLimpar: [
                    {'fonte-size': '50px'},
                    {'text-transform': 'lowercase'}
                ],
                btnStyleEnviar: {
                    'font-size': '10px'
                }
            }
        });
    </script>

</body>

</html>
