<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 22 (Router - Introdução)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }

        /* .fade-leave-active em versões anteriores a 2.1.8 */
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 ref="title">{{ titulo }}</h1>
            <ul>
                <li>
                    <router-link to="/transformers">Transformers</router-link>
                </li>
                <li>
                    <router-link to="/game-of-thrones">Game of Thrones</router-link>
                </li>
            </ul>

            <router-view></router-view>

        </div>
    </div>

    <template id="transformers">
        <div>
            <h4>Transformers</h4>
            <ul>
                <li v-for="item in transformers">{{ item.name }}</li>
            </ul>
        </div>
    </template>
    <template id="gameOfThones">
        <div>
            <h4>Game Of Trones</h4>
            <ul>
                <li v-for="item in personagens">{{ item.name }}</li>
            </ul>
        </div>
    </template>

	<!-- <script src="http://unpkg.com/vue"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
	<!-- <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.7/vue-router.js"></script>
    <script>

        var Transformers = Vue.component('transformers', {
            template: '#transformers',
            data() {
                return {
                    transformers: [
                        { name: 'Optimus Prime' },
                        { name: 'Bumble Bee' },
                        { name: 'Megatron' }
                    ]
                }
            }
        });

        var GameOfThrones = Vue.component('game-of-thrones', {
            template: '#gameOfThones',
            data() {
                return {
                    personagens: [
                        { name: 'Jon Snow' },
                        { name: 'Daenerys Targaryen' },
                        { name: 'Tyron' }
                    ]
                }
            }
        });

        var router = new VueRouter({
            routes: [
                { path: '/transformers', name: 'transformers', component: Transformers},
				{ path: '/game-of-thrones', name: 'gameOfThrones', component: GameOfThrones}
            ]
        });

        var app = new Vue({
            el: '#app',
            router,
            data: {
                titulo: 'Aula 22 - Vuejs do Jeito Ninja!',
            },

        });
    </script>

</body>

</html>
