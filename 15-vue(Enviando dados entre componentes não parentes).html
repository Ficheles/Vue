<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 15 (Enviando dados entre componentes n√£o parentes)</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <div id="app">
    <h1>{{ titulo }}</h1>

    <div class="container">
      <input-form v-on:></input-form>
      <br>
      <my-list></my-list>
    </div>
  </div>

  <template id="form">
    <div class="card">
      <div class="card-block">
        <div class="form-group">
          <label for="">Titulo</label>
          <input  v-model="title" ref="input" type="text" class="form-control">
        </div>
        <button v-on:click.stop.prevent="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </template>

  <template id="list">
    <ul class="list-group">
      <li v-for="item in list" class="list-group-item">{{ item.title }}</li>
    </ul>
  </template>

  <!-- <script src="http://unpkg.com/vue"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
  <script>



    Vue.component('input-form', {
      template: '#form',
      data() {
        return {
          title: '',
        }
      },
      mounted: function () {
        this.$refs.input.focus();
      },
      // updated: function () {
      //   this.$refs.input.focus();
      // },
      methods: {
        submit() {
          this.$eventHub.$emit('submit', this.title);
          this.title = '';
          this.$refs.input.focus();          
        }
      },


    });

    Vue.component('my-list', {
      template: '#list',
      created() {
        let vm = this;
        this.$eventHub.$on('submit', function (title) {
          if (title) {
            vm.list.push({ title: title });
          }
        });
      },

      data() {
        return {
          list: [
            { title: 'Ir a feira' }
          ]
        }
      }
    });

    //var eventBus = new Vue();
    Vue.prototype.$eventHub = new Vue();

    var app = new Vue({
      el: '#app',

      data: {
        titulo: 'Aula 15 - Vuejs do Jeito Ninja!',
      }
    });
  </script>

</body>

</html>
