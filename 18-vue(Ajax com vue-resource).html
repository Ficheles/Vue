<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 18 (Ajax com vue-resource)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <button v-on:click.stop.prevent="getUsers()" class="btn btn-success">GET USERS</button>
        <div v-if="response.status == 'error'" class="alert alert-danger">{{response.msg}}</div>
        <div v-if="loader.users" class="alert alert-default">Carregando usu√°rios</div>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>username</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- <script src="http://unpkg.com/vue"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script>

        var mixin = {
            methods: {
                getUsers() {
                    this.loader.users = true;
                    let url = 'http://jsonplaceholder.typicode.com/users';
                    this.$http.get(url).then(function (res) {
                        this.users = res.body;
                    }, function (error) {
                        this.response.status = 'error';
                        console.log(error);
                    })
                    .finally(function() {
                        this.loader.users = false;
                    });
                }
            }
        }


        var app = new Vue({
            el: '#app',

            mixins: [mixin],

            data: {
                titulo: 'Aula 18 - Vuejs do Jeito Ninja!',
                users: [],
                loader: {
                    users: false,
                },
                response: {
                    msg: 'Erro ao connectar',
                    status: ''
                }
            },

        });
    </script>

</body>

</html>
